<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: blue">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout = "2000">
      <a-asset-item id="mario" src="./mario_mario_party_10/scene.gltf">
        
      </a-asset-item>
     
    </a-assets>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <a-entity light = "type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
    position = "-5.92951 8.39487 1.29438" >

    </a-entity>
    <a-entity light = "type: ambient;">

    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
    color="brown">
  </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Mario-->

    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#mario" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
